<html ng-app="appMain">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Material Admin</title>
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body layout="column">
    <div ng-controller="SideNavController as vm" layout="row" layout-fill ng-cloak>
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" role="sidenav" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-hue-2 md-tall-custom" layout-align="end end">
                <div class="logo">
                    <img src="assets/images/logo.png" alt="">
                </div>
                <div class="md-toolbar-tools" layout layout-padding>
                    <img src="assets/images/avatar-08.png" alt="Gabriel Malinosqui" class="md-avatar" width="65">
                    <div layout="column" layout-padding>
                        <span class="md-body-2 no-padding">Gabriel Malinosqui</span>
                        <span class="md-caption no-padding">Elevenfit</span>
                    </div>
                    <span flex></span>
                    <md-menu md-position-mode="target-right target">
                        <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                            <md-icon md-menu-origin>more_vert</md-icon>
                        </md-button>
                        <md-menu-content width="3">
                            <md-menu-item>
                                <md-button ng-click="vm.navigateTo('perfil')">
                                    <div layout="row">
                                        <p flex>Perfil</p>
                                        <md-icon md-menu-align-target style="margin: auto 3px auto 0;">person</md-icon>
                                    </div>
                                </md-button>
                            </md-menu-item>
                            <md-menu-item>
                                <md-button ng-click="vm.logout()">
                                    <div layout="row">
                                        <p flex>Sair</p>
                                        <md-icon md-menu-align-target style="margin: auto 3px auto 0;">exit_to_app</md-icon>
                                    </div>
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <md-content role="navigation">
                <md-list ng-repeat="item in vm.menus">
                    <md-list-item ng-click="vm.navigateTo(item.route)">
                        <p class="md-accent">{{item.name}}</p>
                        <span flex></span>
                        <md-icon class="md-icon-button">{{item.icon}}</md-icon>
                    </md-list-item>
            </md-content>
        </md-sidenav>
        <section layout="column" role="main" flex>
            <md-toolbar role="toolbar" md-theme="custom" class="md-whiteframe-2dp">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="vm.toggleSidenav('left')" hide-gt-md aria-label="Menu">
                        <md-icon>menu</md-icon>
                    </md-button>
                    <h4 class="md-title" style="color: rgb(198,40,40);">99fit</h4>
                    <span flex></span>
                    <md-button class="md-icon-button" ng-repeat="button in data.toolbar.buttons" aria-label={{button.name}} ng-click="toast(button.link)">
                        <md-icon>{{button.icon}}</md-icon>
                    </md-button>
                    <md-menu md-position-mode="target-right target" ng-repeat="menu in data.toolbar.menus">
                        <md-button class="md-icon-button" aria-label="{{menu.name}}" ng-click="$mdOpenMenu($event)">
                            <md-icon>{{menu.icon}}</md-icon>
                        </md-button>
                        <md-menu-content width={{menu.width}}>
                            <md-subheader>{{menu.name}}</md-subheader>
                            <md-menu-item ng-repeat="action in menu.actions">
                                <md-button layout-fill md-ink-ripple ng-click="toast(action.message)">
                                    <md-icon md-class="{{action.error ? 'md-warn' : 'md-primary'}}" md-menu-align-target>{{action.completed ? 'done' : 'hourglass_empty'}}</md-icon>
                                    {{action.name}}
                                </md-button>
                            </md-menu-item>
                        </md-menu-content>
                    </md-menu>
                </div>
            </md-toolbar>
            <md-content class="inner-body" ng-view md-scroll-y flex layout-padding></md-content>



            <script src="bower_components/angular/angular.js"></script>
            <script src="bower_components/angular-animate/angular-animate.js"></script>
            <script src="bower_components/angular-aria/angular-aria.js"></script>
            <script src="bower_components/angular-route/angular-route.js"></script>
            <script src="bower_components/angular-material/angular-material.js"></script>
            <script src="app/app.js"></script>
            <script src="app/routes.js"></script>
            <script src="app/controllers/homeController.js"></script>
            <script src="app/controllers/sideNavController.js"></script>
            <script src="app/controllers/memberController.js"></script>
</body>

</html>
